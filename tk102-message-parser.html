<script type="text/x-red" data-template-name="tk102-message-parser">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

    <div class="form-row">
        <label for="node-input-cellphone"><i class="fa fa-mobile"></i> Cellphone Number</label>
        <input type="text" id="node-input-cellphone" placeholder="Cellphone Number">

    <div class="form-row">
        <label for="node-input-imei"><i class="fa fa-cog"></i> IMEI Number</label>

<script type="text/javascript">

        defaults: {
            name: { value:"TK102 Message Parser" },

            cellphone: { value:"013777006342768" }
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name || "tk102";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
