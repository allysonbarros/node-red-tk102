<script type="text/x-red" data-help-name="tk102-message-parser">
    <p>Parses the message sent by TK102 GPS Tracker Devices.</p>
</script>

<script type="text/x-red" data-template-name="tk102-message-parser">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tk102-message-parser',{
        category: 'TK102 GPS Tracker Devices',
        color:"#E2D96E",
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:1,
        icon: "debug.png",
        label: function() {
            return this.name || "tk102";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
